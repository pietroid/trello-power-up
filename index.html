<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
  'card-badges': function(t, options) {
    return t.card('dateLastActivity')
    .then(function(card) {
      return [{
        text: `${card.dateLastActivity}`
      }];  
    });
  },
});
  </script>
</body>
</html>
