<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    window.TrelloPowerUp.initialize({
      'card-badges': function(t, options) {
        return 
        t.get('card')
        .then(function(card) {
          const date = new Date(1000*parseInt(card.id.substring(0,8),16));
          return [{
                text: `HEYYY ${date}`,
                color: "green",
              }]; 
        });
    })
  </script>
</body>
</html>
